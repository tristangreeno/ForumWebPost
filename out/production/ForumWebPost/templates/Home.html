<html>
<body>
{{^userName}}
<form action="/login" method="post">
    <input type="text" placeholder="Enter your name" name="loginName"/>
    <button type="submit">Login</button>
</form>
<br>
{{/userName}}

{{#userName}}
Welcome, {{.}}!
<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>
<br>
<form action="/create-message" method="post">
    <input type="text" placeholder="Enter your message..." name="messageText" size="30"/>
    <input type="hidden" value="{{replyId}}" name="replyId"/>
    <button type="submit">Submit</button>
</form>
<form action="/find-message" method="post">
    <input type="text" placeholder="Search text..." name="keyword" size="15"/>
    <button type="submit">Find Message</button>
</form>
{{#searchResult}}
<input type="text" value="{{searchResult}}" disabled size="30"/>
{{/searchResult}}
{{/userName}}

POSTS for level: {{replyId}} &nbsp; &nbsp; <a href="/?replyId=-1">Back to TOP level</a>

</br>

{{#messages}}
<a href="/?replyId={{id}}">{{author}}: {{text}}</a><br>
{{/messages}}
</body>
</html>
